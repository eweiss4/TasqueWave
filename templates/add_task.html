<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Task</title>
</head>
<body>
    <h1>Add Task</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }} {{ form.title }}</p>
        <p>{{ form.description.label }} {{ form.description }}</p>
        <p>{{ form.due_date.label }} {{ form.due_date }}</p>
        <p>{{ form.priority.label }} {{ form.priority }}</p>
        <p>{{ form.submit }}</p>
    </form>
</body>
</html>
